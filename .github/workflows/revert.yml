name: Revert Changes

on:
  pull_request:
    types: [closed]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  GKE_ZONE: ${{ secrets.GKE_ZONE }}
  GCR_HOSTNAME: gcr.io
  IMAGE_NAME: ${{ env.GCR_HOSTNAME }}/${{ env.PROJECT_ID }}/github.com/${{ github.repository }}

jobs:
  revert:
    if: github.event.pull_request.merged == false
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          install_components: 'gke-gcloud-auth-plugin'

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER }}
          location: ${{ secrets.GKE_ZONE }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Revert deployment
        run: |
          # Get the previous image tag
          PREV_IMAGE=$(kubectl get deployment bwt-test-node-hostname -n bwt-test-namespace -o jsonpath='{.spec.template.spec.containers[0].image}')
          
          # Update kustomize with previous image
          cd kubernetes/overlays/prod
          kustomize edit set image $PREV_IMAGE
          
          # Apply the reverted configuration
          kubectl apply -k .
          
          # Wait for rollout to complete
          kubectl rollout status deployment/bwt-test-node-hostname -n bwt-test-namespace

      - name: Verify reversion
        run: |
          kubectl get pods -n bwt-test-namespace -l app=node-hostname
          kubectl get ingress -n bwt-test-namespace bwt-test-node-hostname 